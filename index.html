<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- main container -->
    <div class="vertical-container" id="main-div">

        <div id="item" class="vertical-container" draggable="true">
            <!-- audio player title -->
            <h1>Deftones</h1>

            <!-- audio player container -->
            <div class="vertical-container" id="audio-player-div">

                <!-- song name and artist -->
                <p>
                    <span> song name</span>
                    <span> by </span>
                    <span> artist </span>
                </p>

                <div class="container">
                    <!-- volume control -->
                    <div>
                        <input type="range" min="0" max="100" id="volume-slider">
                    </div>

                    <!-- play, next and previous buttons -->
                    <div>
                        <button> <img src="assets/images/icons/previous-icon.png" alt="Previous" class="card"> </button>
                        <button id="play-button"> <img src="assets/images/icons/play-icon.png" alt="Play" class="card">
                        </button>
                        <button> <img src="assets/images/icons/next-icon.png" alt="Next" class="card"> </button>
                    </div>

                    <!-- song image -->
                    <img src="assets/images/song covers/mascara-image.jpg" id="cover-img">
                </div>

                <!-- play time -->
                <div class="container">
                    <p><span id="progress-text">00:00</span> /
                        <span id="duration-text">00:00</span>
                    </p>
                    <input id="progress-slider" type="range" value="0">
                </div>
            </div>
        </div>
    </div>
</body>


</html>
