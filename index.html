<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- main container -->
    <div class="vertical-container" id="main-div">

        <div id="item" class="vertical-container grabbable" draggable="true">

            <!-- audio player title -->
            <h1> ~ Deftones ~ </h1>

            <!-- audio player container -->
            <div class="vertical-container" id="audio-player-div">

                <!-- song name and artist -->
                <p>
                    <span id="song-name"> Mascara </span>
                    <span> by </span>
                    <span> Deftones </span>
                </p>

                <div class="container">
                    <div class="vertical-container"> <!-- volume control -->
                        <div>
                            <p>Volume: <span id="volume-level"> 50</span>%</p>
                            <input class="slider" type="range" min="0" max="100" id="volume-slider" draggable="false">
                        </div>

                        <!-- play, next and previous buttons -->
                        <div>
                            <button id="previous-button"> <img src="assets/images/icons/previous-icon.png"
                                    alt="Previous" class="card" draggable="false">
                            </button>
                            <button> <img id="play-button" src="assets/images/icons/play-icon.png" alt="Play"
                                    class="card" draggable="false"></button>
                            <button id="next-button"> <img src="assets/images/icons/next-icon.png" alt="Next"
                                    class="card" draggable="false"> </button>
                        </div>
                        <img id="sound-wave" src="assets/gifs/sound-waves-still.png" alt="Sound waves" />
                    </div>

                    <!-- song image -->
                    <img id="cover-img" src="assets/images/song covers/mascara-image.jpg" alt="song cover"
                        draggable="false">
                </div>

                <!-- play time -->
                <div class="container">
                    <p><span id="progress-text">00:00</span> /
                        <span id="duration-text">00:00</span>
                    </p>
                    <input id="progress-slider" class="slider" type="range" value="0" draggable="false">
                </div>
            </div>
        </div>
    </div>
</body>


</html>
